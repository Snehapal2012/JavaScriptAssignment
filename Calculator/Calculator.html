<html>
    <head>
        <title>
            CALCULATOR
        </title>
    </head>
    <link rel="stylesheet" href="./style.css">
    <script href="./Calculator.js" rel="data"></script>
    <body style="background-color: rgba(0, 0, 0, 0.767);">
        <div class="calculator">
            <input type="text" placeholder="0" id="inputBox"/>
            <div class="row">
                   <button class="operator">AC</button>
                
               
                    <button class="operator">DEL</button>
               
                
                   <button class="operator">%</button>
               
                
                   <button class="operator">/</button>
              
            </div>
              <div class="row">
                
                  <button id="button" >7</button>
                
                
                    <button id="button">8</button>
                
                   <button id="button">9</button>
              
              
                   <button class="operator">X</button>
                
            </div>
              <div class="row">
                
                   <button id="button">4</button>
                
                    <button id="button">5</button>
              
                   <button id="button">6</button>
               
                   <button class="operator">-</button>
                
            </div>
              <div class="row">
               
                <button id="button">1</button>
                
                    <button id="button">2</button>
                
                   <button id="button">3</button>
               
                   <button class="operator">+</button>
              
            </div>
              <div class="row">
               
                    <button id="button">0</button>
                
                    <button id="button" >00</button>
               
                   <button id="button">.</button>
                
                   <button class="equalBtn">=</button>
               
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./digital.css">
</head>
<body>
    <p id='digital'></p>
</body>
<script>
    setInterval(()=>{
        document.getElementById('digital').innerHTML=new Date().toLocaleTimeString()},1000
    )
    
</script>
</html>
